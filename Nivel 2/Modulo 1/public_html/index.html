<!DOCTYPE html>
<html>
  <head>
    <title>Web UI - Nivel 2 - Modulo 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.min.css" rel="stylesheet">        
    <link href="css/site.css" rel="stylesheet">        
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/site.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Phonebook</h1>
      </header>
      <section id="phonebook-form">
        <form id="contact-form">
            <input type="hidden" id="id_form" value="">
          <div class="form-group col-md-2">
            <label for="name_form">Name</label>
            <input type="text" id="name_form" class="form-control" placeholder="Contact name" required>
          </div>
          <div class="form-group col-md-2">
            <label for="address_form">Address</label>
            <input type="text" id="address_form" class="form-control" placeholder="24 Evergreen St." required>
          </div>
          <div class="form-group col-md-2">
            <label for="cell_form">Cell Phone</label>
            <input type="tel" id="cell_form" class="form-control" placeholder="(xxx) xxx-xxxx" pattern="^\(?\d{3}\)?[-\s]\d{3}[-\s]\d{4}.*?$" required>
          </div>
          <div class="form-group col-md-2">
            <label for="home_form">Personal Phone</label>
            <input type="tel" id="home_form" class="form-control" placeholder="(xxx) xxx-xxxx" pattern="^\(?\d{3}\)?[-\s]\d{3}[-\s]\d{4}.*?$" required>
          </div>
          <div class="form-group col-md-2">
            <label for="email_form">Email</label>
            <input type="email" id="email_form" class="form-control" placeholder="your@email.com" required>
          </div>
          <footer>
            <input type="submit" class="btn btn-success" value="Add"></input>
            <input type="reset" class="btn btn-warning"></input>
          </footer>
        </form>
      </section>
      <section id="phonebook-list">
      </section>
    </div>
    <div class="hide">
      <div class="js-contact-contact contact">
        <header>
        </header>
      </div>
      <div class="js-contact-detail details">
      </div>
      <div class="js-contact-crud crud">
        <button type="button" class="btn btn-edit btn-warning btn-sm">
          <span>Edit</span></button>
        <button type="button" class="btn btn-remove btn-danger btn-sm">
          <span>Remove</span></button>
      </div>
    </div>
  </body>
</html>
