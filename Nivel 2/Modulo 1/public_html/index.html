<!DOCTYPE html>
<html>
  <head>
    <title>Web UI - Nivel 2 - Modulo 3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.min.css" rel="stylesheet">        
    <script src="js/lib/require.js" data-main="js/app"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Phonebook</h1>
      </header>
      <section id="phonebook-form" class="row">
        <form id="contact-form">
            <input type="hidden" id="id_form" value="">
          <div class="form-group col-md-2">
            <label for="name_form">Name</label>
            <input type="text" id="name_form" class="form-control" placeholder="Contact name" required>
          </div>
          <div class="form-group col-md-2">
            <label for="address_form">Address</label>
            <input type="text" id="address_form" class="form-control" placeholder="24 Evergreen St." required>
          </div>
          <div class="form-group col-md-2">
            <label for="cell_form">Cell Phone</label>
            <input type="tel" id="cell_form" class="form-control" placeholder="(xxx) xxx-xxxx" pattern="^\(?\d{3}\)?[-\s]\d{3}[-\s]\d{4}.*?$" required>
          </div>
          <div class="form-group col-md-2">
            <label for="home_form">Personal Phone</label>
            <input type="tel" id="home_form" class="form-control" placeholder="(xxx) xxx-xxxx" pattern="^\(?\d{3}\)?[-\s]\d{3}[-\s]\d{4}.*?$" required>
          </div>
          <div class="form-group col-md-2">
            <label for="email_form">Email</label>
            <input type="email" id="email_form" class="form-control" placeholder="your@email.com" required>
          </div>
          <footer>
            <button type="button" class="btn btn-success btn-add" value="0"><span>Add</span></button>
            <button type="button" class="btn btn-warning btn-reset" value="0"><span>Reset</span></button>
          </footer>
        </form>
      </section>
      <section id="phonebook-list" class="row">
        <ul class="col-md-4">
        </ul>
        <div class="col-md-8">
          <input id="contact-detail-id" hidden value="0">
          <div id="phonebook-details"></div>
        </div>
      </section>
    </div>
    <script type="text/template" id="contact-list">
      <% _.each(contacts, function(contact) { %>
      <li>
        <h4 value="<%- contact.id %>"><%- contact.name %></h4>
        <div class="crud">
          <button type="button" class="btn btn-edit btn-warning btn-sm" value="<%- contact.id %>">
            <span>Edit</span></button>
          <button type="button" class="btn btn-remove btn-danger btn-sm" value="<%- contact.id %>">
            <span>Remove</span></button>
        </div>
      </li>
      <% }); %>
    </script>      
    <script type="text/template" id="contact-details">
      <h3><%- contact.name %></h3>
      <dl class="dl-horizontal">
        <dt>Address:</dt>
          <dd><%- contact.address %></dd>
        <dt>CellPhone:</dt>
          <dd><%- contact.cellphone %></dd>
        <dt>Personal Phone:</dt>
          <dd><%- contact.phone %></dd>
        <dt>Email:</dt>
          <dd><%- contact.email %></dd>
      </dl>
    </script>      
  </body>
</html>
