<!DOCTYPE html>
<html>
  <head>
    <title>Web UI - Nivel 3 - Modulo 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.min.css" rel="stylesheet">        
    <link href="css/site.css" rel="stylesheet">        
    <script src="js/lib/require.js" data-main="js/app"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-default" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#list">Shopping Cart</a>
          </div>

          <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="#list">Products List</a></li>
              <li><a href="#newProduct">New Product</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Cart <span class="badge">2</span></a></li>
            </ul>
          </div>
        </nav>
      </header>
      
      <section id="products-list" class="row">
      </section>
    </div>
    
    <script type="text/template" id="products-base-tmpl">
        <ul class="col-md-4">
        </ul>
        <div class="col-md-8">
          <input id="product-detail-id" hidden value="0">
          <div id="product-details"></div>
        </div>
    </script>
    
    <script type="text/template" id="products-list-tmpl">
      <% _.each(products, function(product) { %>
      <li>
        <p>
          <img src="<%- product.image %>" class="img-rounded thumb"> <%- product.name %>
          <button type="button" class="btn btn-details btn-default btn-sm pull-right" value="<%- product.id %>">
            <span>Detalles</span>
          </button>
        </p>
      </li>
      <% }); %>
    </script> 
    
    <script type="text/template" id="products-details-tmpl">
      <h3><%- contact.name %></h3>
      <dl class="dl-horizontal">
        <dt>Address:</dt>
          <dd><%- contact.address %></dd>
        <dt>CellPhone:</dt>
          <dd><%- contact.cellphone %></dd>
        <dt>Personal Phone:</dt>
          <dd><%- contact.phone %></dd>
        <dt>Email:</dt>
          <dd><%- contact.email %></dd>
      </dl>
    </script>      
    
    <script type="text/template" id="products-new-tmpl">
      <div id="contact-form">
        <input type="hidden" id="id_form" value="">
        <div class="form-group col-md-2">
          <label for="name_form">Name</label>
          <input type="text" id="name_form" class="form-control" placeholder="Nokia Lumia" required>
        </div>
        <div class="form-group col-md-2">
          <label for="price_form">Price</label>
          <input type="text" id="price_form" class="form-control" placeholder="500" required>
        </div>
        <div class="form-group col-md-2">
          <label for="desc_form">Description</label>
          <input type="text" id="desc_form" class="form-control" placeholder="It's a great cellphone!" required>
        </div>
        <div class="form-group col-md-2">
          <label for="image_form">Image URL</label>
          <input type="text" id="image_form" class="form-control" placeholder="image/cellphone.jpg" required>
        </div>
        <footer>
          <button type="button" class="btn btn-success btn-add" value="0"><span>Add</span></button>
        </footer>
      </div>
    </script>      
    
  </body>
</html>
